    <!-- Dynamic Countdown Script -->
    <script>
        
        const trialEndDate = new Date('2025-06-20T01:53:51.846247');
        const deletionDate = new Date(trialEndDate.getTime() + (60 * 24 * 60 * 60 * 1000));
    
        function updateCountdown() {
            const now = new Date();
            const daysLeft = Math.ceil((deletionDate - now) / (1000 * 60 * 60 * 24));
            
            const countdownElement = document.getElementById('countdown-badge');
            const subtitleElement = document.getElementById('subtitle-text');
            
            if (countdownElement && subtitleElement) {
                if (daysLeft > 0) {
                    // Show countdown with urgency
                    countdownElement.textContent = `${daysLeft} Days Left`;
                    subtitleElement.innerHTML = `The free trial for <strong>trial-x</strong> has ended. <strong>Your data will be permanently deleted in ${daysLeft} days</strong> if not reactivated.`;
                } else {
                    // Data already deleted
                    countdownElement.textContent = 'Data Deleted';
                    subtitleElement.innerHTML = `The free trial for <strong>trial-x</strong> has ended. <strong>Your data has been permanently deleted.</strong>`;
                }
            }
        }
    
        // Update immediately and then daily
        updateCountdown();
        setInterval(updateCountdown, 86400000);
        
    </script>
